name: drone0
attach: true
root: ./
startup_window: mission_monitoring
windows:
  # Platform
  - platform:
      layout: tiled
      panes:
      # Platform
        - ros2 launch as2_gazebo_assets launch_simulation.py
          use_sim_time:=true
          simulation_config_file:=config/world_follow_ref.yaml
          # headless:=true
        - ros2 launch as2_platform_gazebo platform_gazebo_launch.py
            namespace:=drone0
            platform_config_file:=config/config_follow_ref.yaml
            simulation_config_file:=config/world_follow_ref.yaml
            control_modes_file:=config/platform_control_modes.yaml

  # Basic Robotics Functions
  - BRF:
      layout: tiled
      panes:
        # State Estimation
        - ros2 launch as2_state_estimator state_estimator_launch.py
            namespace:=drone0
            config_file:=config/config_follow_ref.yaml
        # Motion Controller
        - ros2 launch as2_motion_controller controller_launch.py
            namespace:=drone0
            config_file:=config/config_follow_ref.yaml

  # Behaviors
  - behaviors:
      layout:
      panes:
        # Motion Behaviors
        - ros2 launch as2_behaviors_motion motion_behaviors_launch.py
            namespace:=drone0
            config_file:=config/config_follow_ref.yaml
        # Trajectory Generation Behavior
        - ros2 launch as2_behaviors_motion follow_reference_behavior_launch.py
            namespace:=drone0
            behavior_config_file:=config/config_follow_ref.yaml

  # Mission monitoring
  - mission_monitoring:
      layout: tiled
      panes:
        - ros2 run as2_alphanumeric_viewer as2_alphanumeric_viewer_node
            --ros-args -r  __ns:=/drone0
